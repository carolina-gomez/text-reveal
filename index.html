<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Reveal Animation</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Welcome, <span class="reveal">Carolina</span></h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing 
            elit. Omnis sed iusto, numquam eligendi possimus quod, 
            <span class="reveal">sint accusantium amet odit quos in ducimus et odio, ex </span>
            sunt quam. Ut, deserunt aliquid?</p>
    </body>
</html>
